{% extends "app_base.html" %}
{% block content %}
<h3> Search </h3>
<form method="POST" action="add_bid" style="max-width:400px; width:100%">
	{% if message is defined %}
	<div class="alert alert-warning">{{ message }}</div>
	{% endif %}
	<div class="alert alert-info">All fields must be input</div>
	<div class="form-group">
	  <label for="itemID">Item ID</label>
	  <input type="text" class="form-control" id="itemID" name="itemID" />
	</div>
	<div class="form-group">
		<label for="category">Category</label>
		<input type="text" class="form-control" id="category" name="category" />
	</div>
	<div class="form-group">
		<label for="description">Item Description</label>
		<input type="text" class="form-control" id="description" name="description" />
	</div>
	<div class="form-group">
	  <label for="price">Price</label>
	  <input type="number" name="price" class="form-control" id="price" min="0" step="0.01" />
	</div>
	<form>
		<input type="radio" name="open_closed" value="open" checked> Open<br>
  	<input type="radio" name="open_closed" value="close"> Closed<br>
	</form>
	<div class="form-group"><input type="submit" value="Search" class="btn btn-primary"/></div>
</form>
</center>
<h3>Result</h3>
{% if add_result %}
<div class="alert alert-success">Successful</div>
{% else %}
<div class="alert alert-danger">Not successful</div>
{% endif %}


{% endblock %}
